<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	body {
		font: 1em sans-serif ;
		letter-spacing: 0.1em;
	}
	.sidebanner {
		-webkit-transform: rotate(315deg) ;
		-moz-transform: rotate(315deg) ;
		-o-transform: rotate(315deg) ;
		background:-webkit-gradient(linear, 75% 35%, 75% 100%, from(#ff0000), to(#000000));
		display:block;
		position: absolute;
		top:30px;
		left:-1em;
		width:15em;
		padding:0.3em;
		margin-left:-4em;
		text-align:center;
		border:solid 0.15em #fff;
		z-index:10;
	}
	a.sidebanner {
		text-decoration:none;
		color:white;
	}
	</style>
</head>
<body>
	<!-- Banner -->
	<a href="http://sair.am/" class="sidebanner"> Banner Name </a>

	<div style="margin:6em"> css3 data generated by <a href="http://www.css3maker.com/">CSS3Maker</a></div>
